<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Cost Prediction</title>


        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">


        <!-- css -->
        <link rel="stylesheet" href="static/css/styles.css">

        <style>
body {
    background-color: #e1f4f3;
    text-align: center;
}

.navbar {
    background-color: #333333;
}

a {
    color: #f1f9f9;
}

a:hover {
    color: #f0f0f0;
  }





        </style>
    </head>

    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Medical Cost Prediction</a>
                </div>
            </div>
        </nav>

        <br><br><br>


        <div class="container">


            <form action="{{ url_for('predict_insurance_charge')}}" method="post">


                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Age</h5>
                                <!-- Departure -->
                                <input placeholder="Age" id="age" name="age" required="required">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Children</h5>
                                <!-- Arrival -->
                                <input id="children" placeholder="0 for None" name="children" required="required">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Enter the Gender</h5>
                                <select name="sex" id="sex"  required="required">
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">BMI</h5>
                                <!-- Arrival -->
                                <input id="bmi" placeholder="BMI" name="bmi" required="required">
                            </div>
                        </div>
                    </div>


                </div>

                <br>
                <br>
                <br>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <!-- Source -->
                                <h5 class="card-title">Region</h5>
                                <select name="region" id="region" required="required">
                                    <option value="northwest">northwest</option>
                                    <option value="southeast">southeast</option>
                                    <option value="southwest">southwest</option>
                                    <option value="northeast">northeast</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Do you Smoke?</h5>

                                <select name="smoker" id="smoker" required="required">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>


                <br>
                <br>
                <br>


                <!-- Submit -->
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>


            <h3>{{ prediction_text }}</h3>


            <p>Â©2021 Aman Chauhan</p>

        </div>


        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

    </body>

</html>
